{% extends 'base_nav.html' %}

{% block title %} Extra {% endblock %}

{% block jsFunctions %}

{% endblock %}

{% block jsInit %}

{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="card white">
			<div class="card-content">
				<span class="card-title">Submit Extras</span>
				<form id="extraForm" action="{% url 'downloader:submit_extra' filename=filename board=board %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
					<!-- radio button, lol, start-->
						<div class="col s12">
							<ul class="tabs">
								<li class="tab col s6"><a href="#" onclick="$('#type_radio').val('subtitles');" class="active">Subtitles</a></li>
								<li class="tab col s6"><a href="#" onclick="$('#type_radio').val('thumb');">Thumbnail</a></li>
							</ul>
							<input id="type_radio" type="text" name="extra_type" value="subtitles" autocomplete='off' hidden>
						</div>
						<!-- radio button, lol, end-->
					</div>
					<div class="row">
                        <div class="file-field input-field">
                            <div class="btn waves-effect waves-light deep-purple darken-4">
                                <span>File</span>
                                <input type="file" name="file" autocomplete='off'>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" autocomplete='off'>
                            </div>
                        </div>
                    </div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">title</i>
							<input id="description" name="description" type="text" autocomplete='off'>
							<label for="description">Extra info, type specific</label>
						</div>
					</div>
					<button class="btn waves-effect waves-light deep-purple darken-4" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="card white">
			<div class="card-content">
				<span class="card-title">Change Title</span>
				<form id="titleForm" action="{% url 'downloader:submit_extra' filename=filename board=board %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">title</i>
							<input id="title" name="title" type="text" autocomplete='off'>
							<label for="title">New Title</label>
						</div>
					</div>
					<button class="btn waves-effect waves-light deep-purple darken-4" type="submit">Submit</button>
				 </form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
