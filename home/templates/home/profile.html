{% extends 'base_nav.html' %}

{% block title %} Profile {% endblock %}

{% block jsFunctions %}

{% endblock %}

{% block jsInit %}

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Storage</span>
                    <!--<div class="progress">
                        <div style="width: 70%" class="determinate red"></div>
                        <div class="determinate" style="width: 40%"></div>
                    </div>-->
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Percent</th>
                                <th>Size</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in g_sizes %}
                                <tr>
                                    <td>{{ row.name }}</td>
                                    <td>{{ row.percent }}%</td>
                                    <td>{{ row.size }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
